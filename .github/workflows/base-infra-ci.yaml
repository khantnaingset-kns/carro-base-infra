name: Terraform Base Infra CI

on:
  push:
  pull_request:
    branches:
      - main
      - features/**
    paths:
      - base-infra/**

jobs:
  terraform:
    name: "Base Infra"
    uses: ./.github/workflows/tf-change-management.yaml
    with:
      dir: "base-infra"
      bucket_name: ${{ vars.BUCKET_NAME }}
      bucket_key: ${{ vars.BUCKET_KEY }}
      lock_dynamodb_name: ${{ vars.LOCK_DYNAMODB_NAME }}
      region: ${{ vars.REGION }}
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key_id: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  
