name: Terraform Base Infra CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  terraform:
    permissions:
      contents: read
      pull-requests: write

    name: "Base Infra"
    uses: ./.github/workflows/tf-change-management.yaml
    with:
      dir: "base-infra"
      region: ${{ vars.REGION }}
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_key_id: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      tfc_token: ${{ secrets.TFC_API_TOKEN }}
  
  
