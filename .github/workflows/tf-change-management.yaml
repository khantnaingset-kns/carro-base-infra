name: "Terraform Change Management Pipeline"

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      bucket_name:
        required: true
        type: string
      bucket_key:
        required: true
        type: string
      lock_dynamodb_name:
        required: true
        type: string
      region:
        required: true
        type: string
    secrets:
      aws_access_key_id:
        required: true
      aws_secret_key_id:
        required: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.aws_secret_key_id }}
  BUCKET_NAME: ${{ inputs.bucket_name }}
  BUCKET_KEY: ${{ inputs.bucket_key }}
  LOCK_DYNAMODB_NAME: ${{ inputs.lock_dynamodb_name }}
  REGION: ${{ inputs.region }}

jobs:
  terraform:
    name: "Terraform Test & Plan"
    if: ${{ inputs.env == 'dev'  }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./base-infra/${{inputs.env}}

    steps:
      - name: Checkout the code to the runner
        uses: actions/checkout@v4

      - name: Setup Terraform
        id: setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.2"

      - name: Init Terraform
        id: init
        run: >
          terraform init 
          -backend-config="bucket=$BUCKET_NAME" 
          -backend-config="key=$BUCKET_KEY" 
          -backend-config="region=$REGION" 
          -backend-config="dynamodb_table=$LOCK_DYNAMODB_NAME"
