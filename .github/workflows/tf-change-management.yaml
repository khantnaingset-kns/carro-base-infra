name: "Terraform Change Management Pipeline"

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
  
jobs:
  terraform:
    name: "Test & Plan"
    if: ${{ inputs.env == 'dev'  }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./base-infra/${{inputs.env}}

    steps:
      - name: Checkout the code to the runner
        uses: actions/checkout@v4

      - run: echo ${{ secrets.AWS_ACCESS_KEY_ID }}

      - name: Setup Terraform
        id: setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.2"
      
      - name: Init Terraform
        id: init
        run: > 
         terraform init 
         -backend-config="bucket=kns-terraform-remote-state-store" 
         -backend-config="key=carro-infra-state" 
         -backend-config="region=us-east-1" 
         -backend-config="dynamodb_table=terraform-state-lock-db" 
