name: "Terraform Change Management Pipeline"

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

jobs:
  terraform:
    if: ${{ inputs.env == 'dev'  }}
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./base-infra/${{inputs.env}}

    steps:
      - uses: actions/checkout@v4
      - name: "Testing"
        id: "testing"
        run: echo "Hello Testing"
