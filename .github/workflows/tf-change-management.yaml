name: "Terraform Change Management Pipeline"

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

env:
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 BUCKET_NAME: ${{ vars.BUCKET_NAME }}
 BUCKET_KEY: ${{ vars.BUCKET_KEY }}
 LOCK_DYNAMODB_NAME: ${{ vars.LOCK_DYNAMODB_NAME }}
 REGION: ${{ vars.REGION }}
  
jobs:
  terraform:
    name: "Test & Plan"
    if: ${{ inputs.env == 'dev'  }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./base-infra/${{inputs.env}}

    steps:
      - name: Checkout the code to the runner
        uses: actions/checkout@v4


      - name: Setup Terraform
        id: setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.2"
      
      - name: Init Terraform
        id: init
        run: > 
         terraform init 
         -backend-config="bucket=kns-terraform-remote-state-store" 
         -backend-config="key=carro-infra-state" 
         -backend-config="region=us-east-1" 
         -backend-config="dynamodb_table=terraform-state-lock-db" 
